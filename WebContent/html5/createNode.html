<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<script type="text/javascript">
function init() {
	var button1=document.getElementById("button1");
	var button2=document.getElementById("button2");
	var button3=document.getElementById("button3");
	var button4=document.getElementById("button4");
	button1.onclick = createNode;
	button2.onclick = createNode2;
	button3.onclick = removeNode;
	button4.onclick = cloneNode;
	button5.onclick = changeElement;
}

function createNode(){
	var div1 = document.getElementById("div1");
	var txt = document.createTextNode("안녕");
	div1.appendChild(txt);
}

function createNode2(){
	var div1 = document.getElementById("div1");
	var img = document.createElement("img");
	img.src="img.jpg";
	div1.appendChild(img);
}

function removeNode(){
	var div1 = document.getElementById("div1");
	var last = div1.lastChild;
	div1.removeChild(last);
}

function cloneNode(){
	var div1 = document.getElementById("div1");
	var clone = div1.cloneNode(true);
	document.body.appendChild(clone);
}

function changeElement(){
	/* ? */
}


window.onload = init;
</script>

<body>
	<div id="div1">
		<input/>
		<font></font>
	</div>
	
	<p>
		<input type="button" value="텍스트추가" id="button1"/>
		<input type="button" value="이미지추가" id="button2"/>
		<input type="button" value="삭제" id="button3"/>
		<input type="button" value="복제" id="button4"/>
		<input type="button" value="변경" id="button5"/>	
	</p>
	
</body>
</html>
